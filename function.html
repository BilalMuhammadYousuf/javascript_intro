<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let x = myfunction(2,2);
        function myfunction(param1,param2){
            return param1*param2;
        }
        document.getElementById("result").innerHTML="This is the function result "+x;
    </script>
</body>
</html>
